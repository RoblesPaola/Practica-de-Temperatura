<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="icononuevo.png" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="converter.css">
    <title>Temperature converter</title>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("✅ Service Worker registrado:", reg.scope))
            .catch((err) => console.log("❌ Error al registrar el SW:", err));
        });
      }
    </script>

    <h1>Temperature Converter 🌡️</h1>

    <!-- Formulario principal de conversión -->
    <form id="converter">
      <label for="input-temp">Temperature</label>
      <input type="text" id="input-temp" name="input-temp" value="20" />

      <label for="input-unit">From</label>
      <select id="input-unit" name="input-unit">
        <option value="c" selected>Celsius</option>
        <option value="f">Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>

      <label for="output-unit">To</label>
      <select id="output-unit" name="output-unit">
        <option value="c">Celsius</option>
        <option value="f" selected>Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>

      <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
    </form>

    <!-- 🚀 Nuevo formulario agregado -->
    <section id="extra-form">
      <h2>Enviar tus datos</h2>
      <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

        <button type="submit">Enviar</button>
      </form>
    </section>

    <script src="converter.js"></script>
  </body>
</html>
